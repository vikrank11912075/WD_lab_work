<html>
    <head>
        <title> Prompt box </title>
    </head>
    
    <script>
        var firstNumber;
        var secondNumber;
        var num1;
        var num2;
        firstNumber = prompt('enter first integer');
        secondNumber = prompt('enter second number');
        num1 = parseInt(firstNumber);
        num2 = parseInt(secondNumber);
        sum = num1 + num2;
        mul = num1 * num2;
        sub = num1 - num2;
        div = num1 / num2;
        document.write('<h1>sum is : ' + sum);
        document.write('<h1>multiplication is : ' + mul);
        document.write('<h1>substraction is : ' + sub);
        document.write('<h1>division is : ' + div);
    </script>
</html>
