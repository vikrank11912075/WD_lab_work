<html>
    <head>
        <title>random function</title>
    </head>
    
    <body>
        
    <style type="text/css">
        ol
        {
            margin: 0;
        }
        li
        {
            display: inline;
            margin-right: 10px;
        }
    </style>
        
        <script>
            var i,a;
            document.write('random number <br>');
                for(i=0;i<30;i++)
                    {
                        a = Math.floor(1 + Math.random() * 6);
                        document.write('<li>' + a + '<li>');
                    }
        </script>
        
    </body>
    
</html>
